<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

  <body>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>mot de passe</th>
          <th>email</th>
        </tr>
      </thead>
      {% for user in online_user %}
      <tr>
        <td>{{ user['name'] }}</td>
        <td>{{ user['password'] }}</td>
        <td>{{ user['email'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
